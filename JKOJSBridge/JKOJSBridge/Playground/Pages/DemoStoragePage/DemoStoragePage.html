
<!DOCTYPE html>
<html>
<title>JKOS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<style>
.material-icons {vertical-align:-14%}
</style>
<body>
  <h1>JKStorage</h1>

    <button id="dataBtn" onclick="return callFunc(this,'setMiniAppGlobalData')" type="button">setGlobalData</button>
    <button id="dataBtn" onclick="return callFunc(this,'getMiniAppGlobalData')" type="button">getGlobalData</button>
    <h4 id="globalData">{{gData}}</h4>

    <br><br>

    <button id="dataBtn" onclick="return callFunc(this,'setMiniAppStorageData')" type="button">setStorageData</button>
    <button id="dataBtn" onclick="return callFunc(this,'getMiniAppStorageData')" type="button">getStorageData</button>
    <h4 id="storageData">{{sData}}</h4>

</body>
</html>
